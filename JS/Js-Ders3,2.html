<!DOCTYPE html>

<html lang="tr"><!--Faktöriyel hesaplayıp tabloda yazan bir js kodu-->
    
    <head>
        <meta charset="utf-8">
        <style>
            td{
                text-align: center;
                margin:auto;
                width: 15px;
            }
        </style>
    </head>
    <body>
        <h2 style="color: red;">Table içerisinde js kodları kullanımı-2- : </h2>
            <table border=1>
            <script>
                document.write("<table border=1>");
                
                for(i=1;i<10;i++){
                    document.write("<tr>");
                    for(j=1;j<10;j++){
                        var id1;
                        id1=i*j;
                        document.write("<td>"+id1+"</td>");
                    }
                    document.write("</tr>");
                }

                document.write("<table border=1>");
            </script>
            </table>

    </body>
    
</html>
